{% extends "base.html" %}

{% block title %}SabriAbiBot - Giriş{% endblock %}

{% block content %}
<div class="login-container">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-5 col-md-7 col-sm-9">
                <div class="login-box glass-effect" data-aos="zoom-in">
                    <!-- Logo ve Neon Başlık -->
                    <div class="text-center mb-4">
                        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="login-logo">
                        <div class="neon-title">
                            <span class="neon-text">Sabri</span>
                            <span class="neon-text gold">Abi</span>
                            <span class="neon-text">Bot</span>
                        </div>
                    </div>

                    <!-- Giriş Formu -->
                    <form method="POST" action="{{ url_for('login') }}" class="login-form">
                        <!-- Kullanıcı Adı -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" 
                                       class="form-control" 
                                       name="username" 
                                       placeholder="Kullanıcı Adı"
                                       required>
                            </div>
                        </div>

                        <!-- Şifre -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" 
                                       class="form-control" 
                                       name="password" 
                                       placeholder="Şifre"
                                       required>
                                <button type="button" class="btn btn-outline-secondary show-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Özel Kod -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-key"></i>
                                </span>
                                <input type="text" 
                                       class="form-control" 
                                       name="special_code" 
                                       placeholder="Özel Kod"
                                       required>
                            </div>
                        </div>

                        <!-- Giriş Butonu -->
                        <button type="submit" class="btn btn-primary btn-block login-btn">
                            <span class="btn-text">Giriş Yap</span>
                            <i class="fas fa-sign-in-alt ms-2"></i>
                        </button>
                    </form>

                    <!-- Kayıt Ol Linki -->
                    <div class="text-center mt-4">
                        <p class="mb-2">Hesabın yok mu?</p>
                        <a href="{{ url_for('register') }}" class="register-link">
                            <i class="fas fa-user-plus me-2"></i>Kayıt Ol
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.login-container {
    position: relative;
    min-height: 100vh;
}

/* Neon başlık stilleri */
.neon-title {
    margin-top: 1.5rem;
    background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.6) 100%);
    padding: 1rem;
    border-radius: 10px;
    border: 1px solid rgba(241, 196, 15, 0.2);
}

.neon-text {
    font-family: 'Playfair Display', serif;
    font-size: 2.8rem;
    font-weight: 700;
    color: #fff;
    text-shadow: 0 0 5px #fff,
                 0 0 10px #fff,
                 0 0 20px #f1c40f,
                 0 0 30px #f1c40f,
                 0 0 40px #f1c40f;
    animation: neonFlicker 1.5s infinite alternate;
}

.neon-text.gold {
    color: #f1c40f;
    text-shadow: 0 0 5px #f1c40f,
                 0 0 10px #f1c40f,
                 0 0 20px #e67e22,
                 0 0 30px #e67e22,
                 0 0 40px #e67e22;
}

@keyframes neonFlicker {
    0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
    }
    20%, 24%, 55% {
        opacity: 0.7;
    }
}

/* Login Box Styles */
.login-box {
    padding: 2.5rem;
    border-radius: 15px;
    position: relative;
    z-index: 1;
}

.login-box::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg, #f1c40f, #e74c3c, #f1c40f);
    border-radius: 16px;
    z-index: -1;
    animation: borderGlow 3s linear infinite;
}

@keyframes borderGlow {
    0% { filter: hue-rotate(0deg); }
    100% { filter: hue-rotate(360deg); }
}

/* Form Styles */
.input-group {
    background: rgba(0, 0, 0, 0.4);
    border: 1px solid rgba(241, 196, 15, 0.2);
    border-radius: 8px;
    overflow: hidden;
    transition: all 0.3s ease;
}

.input-group:focus-within {
    border-color: #f1c40f;
    box-shadow: 0 0 15px rgba(241, 196, 15, 0.3);
}

.form-control {
    background: transparent;
    border: none;
    color: #fff;
    padding: 1rem;
    font-size: 1rem;
}

.form-control::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

/* Button Styles */
.login-btn {
    background: linear-gradient(45deg, #f1c40f, #e74c3c);
    border: none;
    padding: 1rem;
    font-size: 1.1rem;
    font-weight: 600;
    color: #fff;
    border-radius: 8px;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
}

.login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(241, 196, 15, 0.4);
}

/* Diğer stiller aynı kalacak */
.login-logo {
    width: 120px;
    height: 120px;
    margin-bottom: 1rem;
    animation: glowLogo 2s infinite ease-in-out;
}

@keyframes glowLogo {
    0%, 100% { filter: drop-shadow(0 0 5px rgba(241, 196, 15, 0.5)); }
    50% { filter: drop-shadow(0 0 20px rgba(241, 196, 15, 0.8)); }
}

.login-title {
    color: var(--primary);
    font-size: 2.5rem;
    font-weight: 700;
    text-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
    margin-bottom: 2rem;
}

/* Form Elementleri */
.form-group {
    margin-bottom: 1.5rem;
}

.input-group {
    border: 2px solid rgba(241, 196, 15, 0.2);
    border-radius: 10px;
    overflow: hidden;
    transition: all 0.3s ease;
}

.input-group:focus-within {
    border-color: var(--primary);
    box-shadow: 0 0 15px rgba(241, 196, 15, 0.3);
}

.input-group-text {
    background: rgba(44, 62, 80, 0.8);
    border: none;
    color: var(--primary);
    padding: 0.75rem 1rem;
}

.form-control {
    background: rgba(236, 240, 241, 0.1);
    border: none;
    color: var(--light);
    padding: 0.75rem 1rem;
    font-size: 1rem;
}

.form-control::placeholder {
    color: rgba(236, 240, 241, 0.5);
}

.form-control:focus {
    background: rgba(236, 240, 241, 0.15);
    box-shadow: none;
    color: var(--light);
}

/* Butonlar */
.login-btn {
    background: linear-gradient(45deg, var(--primary), var(--warning));
    border: none;
    padding: 1rem;
    font-size: 1.1rem;
    font-weight: 600;
    width: 100%;
    margin-top: 2rem;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
}

.login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(241, 196, 15, 0.4);
}

.login-btn::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
    transform: rotate(0deg);
    animation: btnGlow 3s linear infinite;
}

@keyframes btnGlow {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Kayıt Linki */
.register-link {
    color: var(--primary);
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
    transition: all 0.3s ease;
}

.register-link:hover {
    color: var(--warning);
    text-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
}

/* Responsive Tasarım */
@media (max-width: 768px) {
    .login-box {
        padding: 1.5rem;
        margin: 1rem;
    }

    .login-logo {
        width: 100px;
        height: 100px;
    }

    .neon-text {
        font-size: 2.2rem;
    }
}

@media (max-width: 576px) {
    .neon-text {
        font-size: 1.8rem;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Şifre göster/gizle
    const togglePassword = document.querySelector('.show-password');
    const passwordInput = document.querySelector('input[type="password"]');

    togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
    });

    // Form animasyonları
    const inputs = document.querySelectorAll('.form-control');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.closest('.input-group').style.transform = 'scale(1.02)';
        });

        input.addEventListener('blur', function() {
            this.closest('.input-group').style.transform = 'scale(1)';
        });
    });

    // Giriş butonu hover efekti
    const loginBtn = document.querySelector('.login-btn');
    loginBtn.addEventListener('mousemove', function(e) {
        const rect = this.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        this.style.setProperty('--x', `${x}px`);
        this.style.setProperty('--y', `${y}px`);
    });
});
</script>
{% endblock %}
