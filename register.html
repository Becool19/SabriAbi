{% extends "base.html" %}

{% block title %}SabriAbiBot - Kayıt Ol{% endblock %}

{% block content %}
<div class="register-container">
    <div class="casino-elements">
        <div class="dice dice1"></div>
        <div class="dice dice2"></div>
        <div class="card-symbol spade"></div>
        <div class="card-symbol heart"></div>
        <div class="card-symbol diamond"></div>
        <div class="card-symbol club"></div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="register-card card" data-aos="flip-up" data-aos-duration="1000">
                <div class="card-header text-center position-relative overflow-hidden">
                    <div class="header-glow"></div>
                    <img src="/static/images/logo.png" alt="SabriAbiBot Logo" class="register-logo">
                    <h2 class="card-title mb-0">
                        <i class="fas fa-user-plus fa-bounce me-2"></i>Hesap Oluştur
                    </h2>
                    <p class="text-muted mt-2">Özel etkinliğimize katılın ve kazanmaya başlayın!</p>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('register') }}" class="register-form">
                        <div class="form-group mb-3">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control" id="username" name="username" 
                                       placeholder="Kullanıcı Adı" required>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-id-card"></i>
                                </span>
                                <input type="text" class="form-control" id="betgit_id" name="betgit_id" 
                                       placeholder="BetGit ID" required>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-id-badge"></i>
                                </span>
                                <input type="text" class="form-control" id="hasbet_id" name="hasbet_id" 
                                       placeholder="HasBet ID" required>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="email" name="email" 
                                       placeholder="Email Adresi" required>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Şifre" required>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-shield-alt"></i>
                                </span>
                                <input type="text" class="form-control" id="special_code" name="special_code" 
                                       placeholder="Özel Kod (Opsiyonel)">
                            </div>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="terms" required>
                            <label class="form-check-label" for="terms">
                                Kullanım koşullarını ve gizlilik politikasını kabul ediyorum
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-user-plus me-2"></i>Kayıt Ol
                        </button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Zaten hesabınız var mı? <a href="{{ url_for('login') }}">Giriş Yapın</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.register-container {
    position: relative;
    padding: 2rem 0;
    min-height: 100vh;
}

.casino-elements {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
}

.register-card {
    background: rgba(28, 28, 28, 0.95);
    border: 1px solid rgba(241, 196, 15, 0.2);
    border-radius: 15px;
    overflow: hidden;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 30px rgba(241, 196, 15, 0.1);
    position: relative;
    z-index: 1;
}

.card-header {
    background: linear-gradient(45deg, var(--primary-color), rgba(44, 62, 80, 0.8));
    border-bottom: 2px solid var(--accent-color);
    padding: 2rem 1rem;
}

.header-glow {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, rgba(241, 196, 15, 0.2), transparent 70%);
    animation: glow 3s ease-in-out infinite;
}

.register-logo {
    width: 100px;
    margin-bottom: 1rem;
    filter: drop-shadow(0 0 10px rgba(241, 196, 15, 0.5));
}

.card-title {
    color: var(--light-color);
    font-size: 2rem;
    font-weight: 700;
    text-shadow: 0 0 10px rgba(241, 196, 15, 0.3);
}

.input-group-text {
    background: linear-gradient(45deg, var(--primary-color), rgba(44, 62, 80, 0.8));
    border: none;
    color: var(--light-color);
}

.form-control {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(241, 196, 15, 0.2);
    color: #fff;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
}

.form-control:focus {
    background: rgba(255, 255, 255, 0.15);
    border-color: rgba(241, 196, 15, 0.4);
    box-shadow: 0 0 10px rgba(241, 196, 15, 0.2);
    color: #fff;
}

.form-control::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

.btn-primary {
    background: linear-gradient(45deg, var(--accent-color), #f39c12);
    border: none;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(241, 196, 15, 0.3);
}

.card-footer {
    background: rgba(0, 0, 0, 0.3);
    border-top: 1px solid rgba(241, 196, 15, 0.2);
}

.card-footer a {
    color: var(--accent-color);
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
}

.card-footer a:hover {
    color: #f39c12;
    text-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
}

@keyframes glow {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 1; }
}

@media (max-width: 768px) {
    .casino-elements {
        display: none;
    }
    
    .register-card {
        margin: 1rem;
    }
    
    .card-title {
        font-size: 1.5rem;
    }
}

/* Form grupları için neonlu tap efekti */
.form-group {
    position: relative;
    transition: all 0.3s ease;
}

/* Input grupları için neon ve tap efekti */
.input-group {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(241, 196, 15, 0.2);
    border-radius: 8px;
    overflow: hidden;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
}

.input-group:hover {
    transform: translateX(5px);
    border-color: rgba(241, 196, 15, 0.4);
    box-shadow: 0 0 15px rgba(241, 196, 15, 0.2);
}

/* Input grup ikonları için neon efekti */
.input-group-text {
    background: rgba(28, 28, 28, 0.6);
    border-right: 1px solid rgba(241, 196, 15, 0.2);
    color: #ffd700;
    transition: all 0.3s ease;
}

.input-group-text i {
    text-shadow: 0 0 5px rgba(241, 196, 15, 0.5);
    animation: iconPulse 2s infinite alternate;
}

@keyframes iconPulse {
    from {
        text-shadow: 0 0 5px rgba(241, 196, 15, 0.3);
    }
    to {
        text-shadow: 0 0 8px rgba(241, 196, 15, 0.5);
    }
}

/* Form input stilleri */
.form-control {
    background: rgba(255, 255, 255, 0.1);
    border: none;
    color: #fff;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
}

.form-control:focus {
    background: rgba(255, 255, 255, 0.15);
    border-color: rgba(241, 196, 15, 0.4);
    box-shadow: 0 0 10px rgba(241, 196, 15, 0.2);
    color: #fff;
}

.form-control::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

/* Kayıt ol butonu için neon efekti */
.btn-primary {
    background: linear-gradient(45deg, #ffd700, #f39c12);
    border: none;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 20px rgba(241, 196, 15, 0.4);
}

/* Neon tap efekti için animasyon */
@keyframes tapGlow {
    0% {
        box-shadow: 0 0 5px rgba(241, 196, 15, 0.2);
    }
    50% {
        box-shadow: 0 0 15px rgba(241, 196, 15, 0.4);
    }
    100% {
        box-shadow: 0 0 5px rgba(241, 196, 15, 0.2);
    }
}

/* Input grup hover durumunda neon efekti */
.input-group:hover .input-group-text {
    background: rgba(28, 28, 28, 0.8);
    color: #fff;
    text-shadow: 0 0 10px rgba(241, 196, 15, 0.8);
}

/* Form check için neon efekti */
.form-check-input:checked {
    background-color: #ffd700;
    border-color: #ffd700;
    box-shadow: 0 0 10px rgba(241, 196, 15, 0.4);
}

/* Logo animasyonu */
.register-logo {
    animation: logoFloat 3s ease-in-out infinite;
}

@keyframes logoFloat {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}

/* Başlık için neon efekti */
.card-title {
    color: #ffd700;
    text-shadow: 
        0 0 2px #ffd700,
        0 0 4px rgba(241, 196, 15, 0.4);
    animation: titleGlow 2s infinite alternate;
}

@keyframes titleGlow {
    from {
        text-shadow: 
            0 0 2px #ffd700,
            0 0 3px rgba(241, 196, 15, 0.3);
    }
    to {
        text-shadow: 
            0 0 2px #ffd700,
            0 0 4px rgba(241, 196, 15, 0.4),
            0 0 6px rgba(241, 196, 15, 0.2);
    }
}

/* Form check için özel stil */
.form-check-input {
    background-color: rgba(255, 255, 255, 0.1);
    border-color: rgba(241, 196, 15, 0.3);
}

.form-check-input:checked {
    background-color: #ffd700;
    border-color: #ffd700;
}

.form-check-label {
    color: rgba(255, 255, 255, 0.8);
}
</style>

{% endblock %}
