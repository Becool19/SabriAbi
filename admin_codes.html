{% extends "base.html" %}

{% block title %}Kod Yönetimi - Admin Panel{% endblock %}

{% block content %}
<div class="admin-container">
    <!-- Casino Themed Background Elements -->
    <div class="casino-elements">
        <div class="floating-cards">
            <div class="card-symbol spade"></div>
            <div class="card-symbol heart"></div>
            <div class="card-symbol diamond"></div>
            <div class="card-symbol club"></div>
        </div>
        <div class="slot-machine">
            <div class="slot-reel"></div>
        </div>
        <div class="roulette-wheel"></div>
        <div class="dice-container">
            <div class="dice dice1"></div>
            <div class="dice dice2"></div>
        </div>
    </div>

    <div class="content-wrapper">
        <!-- Page Header -->
        <div class="page-header glass-effect" data-aos="fade-down">
            <h1 class="neon-text">Kod Yönetimi</h1>
            <p class="glow-text">Özel Kodlar ve Hediye Kodları Yönetimi</p>
        </div>

        <!-- Kod Oluşturma Bölümü -->
        <div class="code-management-section">
            <!-- Özel Kod Oluşturma -->
            <div class="code-section glass-effect" data-aos="fade-up">
                <h2 class="section-title glow-text">Özel Kod Oluştur</h2>
                <div class="code-tabs">
                    <button class="tab-btn active" data-tab="single-special">Tekli Kod</button>
                    <button class="tab-btn" data-tab="multi-special">Çoklu Kod</button>
                </div>

                <!-- Tekli Özel Kod Form -->
                <div class="tab-content active" id="single-special">
                    <form id="single-special-form" class="code-form">
                        <div class="form-group">
                            <label class="glow-text">Kod</label>
                            <input type="text" name="code" class="custom-input" placeholder="Özel kod girin veya otomatik oluştur">
                            <button type="button" class="generate-btn" onclick="generateRandomCode('single-special-form')">
                                <i class="fas fa-dice"></i> Rastgele
                            </button>
                        </div>
                        <div class="form-group">
                            <label class="glow-text">Süre (Saat)</label>
                            <input type="number" name="duration" class="custom-input" min="1" value="24">
                        </div>
                        <div class="form-group">
                            <label class="glow-text">Kullanım Limiti</label>
                            <input type="number" name="usage_limit" class="custom-input" min="1" value="1">
                        </div>
                        <button type="submit" class="submit-btn glow-effect">
                            <i class="fas fa-plus-circle"></i> Oluştur
                        </button>
                    </form>
                </div>

                <!-- Çoklu Özel Kod Form -->
                <div class="tab-content" id="multi-special">
                    <form id="multi-special-form" class="code-form">
                        <div class="form-group">
                            <label class="glow-text">Kod Sayısı</label>
                            <input type="number" name="code_count" class="custom-input" min="1" max="100" value="10">
                        </div>
                        <div class="form-group">
                            <label class="glow-text">Süre (Saat)</label>
                            <input type="number" name="duration" class="custom-input" min="1" value="24">
                        </div>
                        <div class="form-group">
                            <label class="glow-text">Kullanım Limiti (Kod Başına)</label>
                            <input type="number" name="usage_limit" class="custom-input" min="1" value="1">
                        </div>
                        <button type="submit" class="submit-btn glow-effect">
                            <i class="fas fa-plus-circle"></i> Toplu Oluştur
                        </button>
                    </form>
                </div>
            </div>

            <!-- Hediye Kodu Oluşturma -->
            <div class="code-section glass-effect" data-aos="fade-up" data-aos-delay="100">
                <h2 class="section-title glow-text">Hediye Kodu Oluştur</h2>
                <div class="code-tabs">
                    <button class="tab-btn active" data-tab="single-gift">Tekli Kod</button>
                    <button class="tab-btn" data-tab="multi-gift">Çoklu Kod</button>
                </div>

                <!-- Tekli Hediye Kodu Form -->
                <div class="tab-content active" id="single-gift">
                    <form id="single-gift-form" class="code-form">
                        <div class="form-group">
                            <label class="glow-text">Kod</label>
                            <input type="text" name="code" class="custom-input" placeholder="Hediye kodu girin veya otomatik oluştur">
                            <button type="button" class="generate-btn" onclick="generateRandomCode('single-gift-form')">
                                <i class="fas fa-dice"></i> Rastgele
                            </button>
                        </div>
                        <div class="form-group">
                            <label class="glow-text">Süre (Saat)</label>
                            <input type="number" name="duration" class="custom-input" min="1" value="24">
                        </div>
                        <div class="form-group">
                            <label class="glow-text">Kullanım Limiti</label>
                            <input type="number" name="usage_limit" class="custom-input" min="1" value="1">
                        </div>
                        <button type="submit" class="submit-btn glow-effect">
                            <i class="fas fa-gift"></i> Oluştur
                        </button>
                    </form>
                </div>

                <!-- Çoklu Hediye Kodu Form -->
                <div class="tab-content" id="multi-gift">
                    <form id="multi-gift-form" class="code-form">
                        <div class="form-group">
                            <label class="glow-text">Kod Sayısı</label>
                            <input type="number" name="code_count" class="custom-input" min="1" max="100" value="10">
                        </div>
                        <div class="form-group">
                            <label class="glow-text">Süre (Saat)</label>
                            <input type="number" name="duration" class="custom-input" min="1" value="24">
                        </div>
                        <div class="form-group">
                            <label class="glow-text">Kullanım Limiti (Kod Başına)</label>
                            <input type="number" name="usage_limit" class="custom-input" min="1" value="1">
                        </div>
                        <button type="submit" class="submit-btn glow-effect">
                            <i class="fas fa-gift"></i> Toplu Oluştur
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Aktif Kodlar Tablosu -->
        <div class="active-codes-section glass-effect" data-aos="fade-up" data-aos-delay="200">
            <h2 class="section-title glow-text">Aktif Kodlar</h2>
            <div class="table-container">
                <table class="custom-table">
                    <thead>
                        <tr>
                            <th>Kod</th>
                            <th>Tür</th>
                            <th>Oluşturma Tarihi</th>
                            <th>Süre</th>
                            <th>Kullanım</th>
                            <th>Durum</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody id="active-codes-body">
                        <!-- Kodlar JavaScript ile doldurulacak -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<style>
/* Ana Konteyner Stilleri */
.admin-container {
    min-height: 100vh;
    padding: 2rem;
    position: relative;
    background: url('/static/images/casino-bg') center/cover no-repeat fixed;
}

/* Cam Efekti */
.glass-effect {
    background: rgba(28, 28, 28, 0.95);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(241, 196, 15, 0.2);
    border-radius: 15px;
    padding: 2rem;
    margin-bottom: 2rem;
}

/* Sayfa Başlığı */
.page-header {
    text-align: center;
    margin-bottom: 3rem;
}

.page-header h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
}

/* Kod Yönetim Bölümü */
.code-management-section {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
    gap: 2rem;
    margin-bottom: 3rem;
}

.code-section {
    position: relative;
}

.section-title {
    font-size: 1.8rem;
    margin-bottom: 1.5rem;
    text-align: center;
}

/* Form Stilleri */
.code-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.form-group {
    position: relative;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-size: 1.1rem;
}

.custom-input {
    width: 100%;
    padding: 0.8rem 1rem;
    border: 1px solid rgba(241, 196, 15, 0.3);
    border-radius: 8px;
    background: rgba(0, 0, 0, 0.2);
    color: #fff;
    font-size: 1rem;
}

.custom-input:focus {
    border-color: var(--accent-color);
    box-shadow: 0 0 10px rgba(241, 196, 15, 0.2);
}

/* Tab Stilleri */
.code-tabs {
    display: flex;
    gap: 1rem;
    margin-bottom: 1.5rem;
}

.tab-btn {
    padding: 0.8rem 1.5rem;
    border: none;
    border-radius: 8px;
    background: rgba(241, 196, 15, 0.1);
    color: #fff;
    cursor: pointer;
    transition: all 0.3s ease;
}

.tab-btn.active {
    background: var(--gradient-gold);
    color: var(--primary-color);
}

.tab-content {
    display: none;
}

.tab-content.active {
    display: block;
}

/* Buton Stilleri */
.generate-btn {
    position: absolute;
    right: 10px;
    top: 32px;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 6px;
    background: var(--gradient-gold);
    color: var(--primary-color);
    cursor: pointer;
    transition: all 0.3s ease;
}

.submit-btn {
    width: 100%;
    padding: 1rem;
    border: none;
    border-radius: 8px;
    background: var(--gradient-gold);
    color: var(--primary-color);
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

.submit-btn:hover, .generate-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(241, 196, 15, 0.3);
}

/* Tablo Stilleri */
.table-container {
    overflow-x: auto;
}

.custom-table {
    width: 100%;
    border-collapse: collapse;
}

.custom-table th,
.custom-table td {
    padding: 1rem;
    text-align: left;
    border-bottom: 1px solid rgba(241, 196, 15, 0.2);
}

.custom-table th {
    background: rgba(241, 196, 15, 0.1);
    font-weight: 600;
}

.custom-table tr:hover {
    background: rgba(241, 196, 15, 0.05);
}

/* Responsive Tasarım */
@media (max-width: 768px) {
    .code-management-section {
        grid-template-columns: 1fr;
    }

    .page-header h1 {
        font-size: 2.5rem;
    }

    .custom-table {
        font-size: 0.9rem;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    initializeTabs();
    initializeFormSubmissions();
    loadActiveCodes();
    initializeCasinoElements();
});

// Tab Sistemi
function initializeTabs() {
    document.querySelectorAll('.tab-btn').forEach(button => {
        button.addEventListener('click', function() {
            const tabId = this.getAttribute('data-tab');
            const parent = this.closest('.code-section');
            
            // Tab butonlarını güncelle
            parent.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            this.classList.add('active');
            
            // Tab içeriklerini güncelle
            parent.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            parent.querySelector(`#${tabId}`).classList.add('active');
        });
    });
}

// Rastgele Kod Oluşturma
function generateRandomCode(formId) {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    let code = '';
    for (let i = 0; i < 12; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    document.querySelector(`#${formId} input[name="code"]`).value = code;
}

// Form Gönderimi
function initializeFormSubmissions() {
    const forms = ['single-special-form', 'multi-special-form', 'single-gift-form', 'multi-gift-form'];
    
    forms.forEach(formId => {
        document.getElementById(formId).addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const endpoint = formId.includes('special') ? '/admin/create_special_code' : '/admin/create_gift_code';
            
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    showNotification('Kod başarıyla oluşturuldu', 'success');
                    loadActiveCodes();
                    this.reset();
                } else {
                    const error = await response.text();
                    showNotification(error, 'error');
                }
            } catch (error) {
                showNotification('Bir hata oluştu', 'error');
            }
        });
    });
}

// Aktif Kodları Yükleme
async function loadActiveCodes() {
    try {
        const response = await fetch('/admin/get_active_codes');
        const codes = await response.json();
        
        const tbody = document.getElementById('active-codes-body');
        tbody.innerHTML = '';
        
        codes.forEach(code => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${code.code}</td>
                <td>${code.type === 'special' ? 'Özel Kod' : 'Hediye Kodu'}</td>
                <td>${new Date(code.created_at).toLocaleString()}</td>
                <td>${code.duration} saat</td>
                <td>${code.used_count}/${code.usage_limit}</td>
                <td>${code.is_active ? '<span class="status-active">Aktif</span>' : '<span class="status-inactive">Pasif</span>'}</td>
                <td>
                    <button class="action-btn delete-btn" onclick="deleteCode('${code.code}')">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            `;
            tbody.appendChild(row);
        });
    } catch (error) {
        showNotification('Kodlar yüklenirken bir hata oluştu', 'error');
    }
}

// Kod Silme
async function deleteCode(code) {
    if (confirm('Bu kodu silmek istediğinizden emin misiniz?')) {
        try {
            const response = await fetch(`/admin/delete_code/${code}`, {
                method: 'DELETE'
            });
            
            if (response.ok) {
                showNotification('Kod başarıyla silindi', 'success');
                loadActiveCodes();
            } else {
                showNotification('Kod silinirken bir hata oluştu', 'error');
            }
        } catch (error) {
            showNotification('Bir hata oluştu', 'error');
        }
    }
}

// Bildirim Gösterme
function showNotification(message, type) {
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.textContent = message;
    
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.remove();
    }, 3000);
}

// Casino Animasyonları
function initializeCasinoElements() {
    const symbols = ['♠', '♥', '♦', '♣'];
    const container = document.querySelector('.floating-cards');
    
    symbols.forEach((symbol, index) => {
        const card = document.createElement('div');
        card.className = 'card-symbol';
        card.textContent = symbol;
        card.style.animationDelay = `${index * 0.5}s`;
        container.appendChild(card);
    });
}
</script>
{% endblock %}
